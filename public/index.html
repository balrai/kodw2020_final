<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="https://use.typekit.net/ndr1psl.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />


  <title>KODW 2020</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      height: unset;
      overflow: unset !important;
    }

    .chinese-word {
      font-family: "Noto Sans HK", sans-serif;
    }

    body {
      height: unset;
      overflow: unset !important;
      margin: 0;
      background-color: #fff;
      font-family: futura-pt, sans-serif;
      font-style: normal;
      line-height: normal;

      background-image: linear-gradient(45deg,
          #20436c 20%,
          #192867 25%,
          #110f63 35%,
          #0e1368 60%,
          #100a62 90%);
      background-repeat: no-repeat;
      background-size: auto;
    }

    iframe#session-content-frame {
      width: 100%;
      /* margin-bottom: 60px; */
    }

    .space-below {
      margin-bottom: 60px;
    }

    .gradient {
      background-image: linear-gradient(45deg,
          #20436c 20%,
          #192867 25%,
          #110f63 35%,
          #0e1368 60%,
          #100a62 90%);
      background-repeat: no-repeat;
      background-size: auto;
    }

    header {
      padding: 32px 60px 5px;
    }

    .logo-box {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .banner {
      width: 100%;
      position: absolute;
      top: 0;
      z-index: -1;
      display: none;
    }

    #sign-out {
      display: inline;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    #lg-banner {
      height: 407px;
    }

    #xl-banner {
      display: block;
      height: 407px;
    }

    #kodw-logo {
      width: 265px;
      cursor: pointer;
    }

    #design-logo {
      width: 203px;
    }

    #hkdc {
      width: 78px;
      margin-left: 70px;
    }

    .head-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 17px;
    }

    .misc-left-box {
      display: flex;
      align-items: center;
      min-width: 120px;
    }

    .misc-right-box {
      display: flex;
      align-items: center;
      color: #fff;
      position: relative;
    }

    .lang {
      margin-left: 22px;
      letter-spacing: -0.07px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      position: absolute;
      right: 20px;
      height: 20px;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .lang>div {
      cursor: pointer;
    }

    .lang::after {
      content: "";
      width: 1px;
      height: 5px;
      border-top: 5px solid #390658;
      border-left: 3px transparent solid;
      border-right: 3px solid transparent;
      position: absolute;
      right: -10px;
      top: 10px;
      display: block;
    }

    .welcome-box {
      font-size: 18px;
      margin-right: 80px;
    }

    .network {
      display: flex;
      height: 39px;
      align-items: center;
      font-size: 20px;
      color: #7d1c7f;
      /* font-family: futura-pt-condensed, sans-serif; */
      font-style: normal;
      font-weight: 400;
      background-color: #c4eb6e;
      box-shadow: 0 0 5px 3px #49226f;
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
    }

    .network>div {
      /* text-decoration: underline; */
      margin-left: 5px;
      padding-bottom: 2px;
      padding-right: 3px;
    }

    #inbox {
      width: 28px;
      cursor: pointer;
    }

    .inbox-box {
      margin-right: 26px;
      position: relative;
    }

    #networking {
      width: 29px;
    }

    .right-head {
      display: flex;
      align-items: flex-start;
    }

    .lang div {
      /* display: none; */
    }

    img#wechat {
      cursor: default !important;
    }

    .lang-bg div {
      display: none;
    }

    .lang-bg.color {
      background-image: linear-gradient(45deg, #390658, #7d1c7f);
      display: flex;
      flex-direction: column;
    }

    .lang .show {
      display: block;
      order: 2;
      /* background-image: linear-gradient(45deg, #390658, #7d1c7f); */
      padding: 5px 10px;
      font-weight: 500;
      font-size: 18px;
      background-image: linear-gradient(45deg, #390658, #7d1c7f);
    }

    .lang .en {
      order: 1;
    }

    .lang .active.show {
      color: #fff;
      /* background-image: linear-gradient(45deg, #390658, #7d1c7f); */
      text-decoration: unset;
    }

    .card {
      background-color: unset;
    }

    .card-footer-body {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      color: #3f005c;
      font-size: 20px;
      font-weight: 500;
      margin-top: 5px;
      width: 80%;
      height: 25px;
    }

    .card-footer-body-open {
      position: relative;
      color: #3f005c;
      font-size: 20px;
      font-weight: 500;
      margin-top: 5px;
    }

    .card-footer-body-open .desc {
      text-overflow: unset;
      overflow: unset;
      white-space: unset;
    }

    .toggle {
      position: absolute;
      right: 0;
      top: 0;
      cursor: pointer;
      color: #3f005c;
      text-decoration: underline;
      font-size: 20px;
      font-weight: 500;
    }

    .lang .active {
      display: block;
      color: #390658;
      text-decoration: underline;
      order: 3;
    }

    .bar {
      background-color: #390658;
    }

    .inner-bar {
      max-width: 1208px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 9px 20px;
    }

    .days {
      display: flex;
    }

    .inner-right {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .inner-right>a {
      display: block;
    }

    #calender {
      width: 32px;
      margin-left: 28px;
      cursor: pointer;
    }

    #faq {
      height: 32px;
      cursor: pointer;
    }

    .agenda-pop-up {
      position: absolute;
      width: 400px;
      height: 300px;
      background: #fff;
      right: 0;
      top: 39px;
    }

    .dayTab {
      background-color: #7d1c7f;
      color: #fff;
      width: 193px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .activeDay {
      background-color: #c4eb6e;
      color: #390658;
      width: 193px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .inner-bar .day {
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 10px;
      line-height: 1;
    }

    .inner-bar .days>div {
      cursor: pointer;
      margin-right: 8px;
    }

    .inner-bar .date {
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 20px;
      font-weight: 500;
      line-height: 1;
    }

    .show {
      display: block;
    }

    .hide {
      display: none;
    }

    .main-content {
      max-width: 1208px;
      margin: auto;
      padding: 0 20px;
    }

    .event-box {
      display: flex;
      flex-wrap: wrap;
      max-width: 1208px;
      margin: auto;
      padding: 0 20px;
      margin-top: 6px;
    }

    .spacing {
      height: 10px;
    }

    .event-box>div {
      min-height: 135px;
      width: calc(100% / 6);
      border-bottom: 12px solid rgba(0, 0, 0, 0.3);
      cursor: pointer;
      color: #fff;
      padding: 10px 14px;
    }

    .day-one {
      width: calc(100% / 7) !important;
    }

    .eventTime {
      display: flex;
      font-size: 14px;
      font-weight: 500;
    }

    .bold {
      font-weight: 600;
    }

    .status {
      width: 90px;
      margin-top: -1px;
    }

    .name {
      font-weight: bold;
    }

    .un-bold {
      font-weight: 400;
    }

    .event-box .live {
      color: #c4eb6e;
    }

    .card {
      margin-bottom: 40px;
    }

    .relative {
      position: relative;
    }

    .card-box {
      /* height: 615px;
          overflow-y: scroll;
          scroll-behavior: smooth; */
    }

    .card img {
      width: 100%;
    }


    .card-footer {
      background-color: #d2d2d2;
      padding: 40px 40px 32px;
      position: relative;
    }

    .card-footer-title {
      font-size: 28px;
      font-weight: 900;
      color: #3f005c;
    }

    .play {
      position: absolute;
      top: -30px;
      left: 40px;
      width: 240px;
      cursor: pointer;
    }

    .play.different {
      bottom: 30px;
      top: unset;
    }

    .live-btn-img {}

    .eventTime>div {
      margin-right: 5px;
      border-bottom: solid 3px #c4eb6e;
      padding-bottom: 4px;
    }

    .sticky {
      position: sticky;
      top: -160px;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .eventInfo {
      margin-top: 6px;
      letter-spacing: -0.34px;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.3;
    }

    .event-box>div:nth-child(odd) {
      background-color: #390658;
    }

    .event-box>div:nth-child(even) {
      background-color: #7d1c7f;
    }

    .activeTab {
      border-bottom: 12px solid #c6eb63 !important;
    }

    .space {
      color: #fff;
      height: 30px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 16px;
      letter-spacing: -0.34px;
    }

    .space>a {
      color: #fff;
      text-decoration: underline;
      padding-left: 5px;
    }

    .card-time {
      color: #fff;
      font-size: 20px;
      padding: 12px 20px;
      background-color: #3f005c;
      width: 540px;
      transform: unset;
      border-right: 10px solid transparent;
      position: relative;
    }

    .card-time:after {
      background-color: #3f005c;
      position: absolute;
      content: "";
      -webkit-transform: rotate(-3deg);
      transform: rotate(65deg);
      -webkit-transform-origin: 3% 0;
      transform-origin: 34% 0;
      right: -91px;
      top: 31px;
      z-index: -1;
      width: 100px;
      height: 100%;
      background: inherit;
    }

    .card-footer-para {
      position: relative;
      padding-right: 100px;
    }

    .desktop-event-img {
      display: block;
    }

    .mobile-event-img {
      display: none;
    }

    .back-from-network.back {
      margin-top: 15px;
      padding: 0;
    }

    /* Live Page */
    .back>img {
      width: 16px;
      margin-right: 7px;
    }

    .back {
      color: #fff;
      font-size: 18px;
      text-decoration: underline;
      cursor: pointer;
      padding: 0 10px 10px;
      display: flex;
      align-items: center;
    }

    .live-page {
      max-width: 1320px;
      margin: auto;
      margin-top: 5px;
    }

    .live-session-name {
      font-size: 26px;
      font-weight: 900;
      color: #390658;
      padding: 20px;
    }

    .player-box {
      background-color: #d2d2d2;
      display: flex;
      /* align-items: flex-start; */
      justify-content: flex-start;
      padding-bottom: 40px;
      position: relative;
    }

    .player {
      width: 75%;
      position: relative;
    }

    .session-info {
      position: absolute;
      bottom: -28px;
      left: 60px;
      color: #4d4d4d;
      font-size: 16px;
    }

    .session-info>a {
      text-decoration: underline;
    }

    .webcast-info {
      left: 60px;
      color: #4d4d4d;
      font-size: 16px;
      padding-left: 60px;
      margin-top: 20px;
    }

    .forum {
      width: 25%;
      height: 730px;
      background: #fff;
      padding: 5px;
    }

    div#question-list {
      width: 100%;
      height: 529px;
      overflow-y: scroll;
    }

    #form {
      border-top: solid 0.8px #989898;
    }

    textarea#msg-box {
      font-family: futura-pt, sans-serif;
      width: 100%;
      height: 150px;
      resize: none;
      border: none;
      box-shadow: 0 2px 4px 0 #b6b6b6;
      border: solid 0.8px #979797;
      background-color: #f5f6f9;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
    }

    textarea#msg-box:focus {
      outline: none;
    }

    textarea#msg-box::placeholder {
      font-size: 14px;
      color: #9c9c9c;
    }

    #submit {
      font-family: futura-pt, sans-serif;
      color: #fff;
      font-size: 20px;
      display: flex;
      align-items: center;
      border: none;
      float: right;
      background-color: #390658;
      cursor: pointer;
      padding: 3px 10px;
      box-shadow: 0 0 4px 0 #b6b6b6;
    }

    #submit:focus {
      outline: none;
    }

    #submit>img {
      width: 20px;
      margin-left: 5px;
    }

    .novacast.forum-post .post-item {
      box-shadow: 0 0 10px 0 rgba(30, 30, 30, 0.13);
      margin: 10px 5px;
      padding: 0;
    }

    .novacast.forum-post {
      padding: 0;
      background-color: #fff;
    }

    .novacast.forum-post .post-item .content {
      letter-spacing: -0.12px;
      color: #4d4d4d;
      margin: 0;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .col-md-offset-1 {
      width: 100%;
      padding: 8px 10px;
      display: flex;
      flex-direction: column-reverse;
      margin-left: 0;
    }

    .novacast.forum-post .post-info.has-timestamp .submitter {
      line-height: 1.42;
      letter-spacing: -0.12px;
      color: #390658;
      font-weight: 600;
      font-size: 12px;
      margin-top: 5px;
    }

    .novacast.forum-post .post-info .submitter {
      font-weight: bold;
      line-height: 1.42;
      letter-spacing: -0.12px;
      color: #390658;
    }

    .novacast.forum-post .post-info.has-submitter .timestamp {
      font-size: 10px;
    }

    .row {
      margin: 0;
    }

    .toggle-audio-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: absolute;
      width: 100%;
      bottom: 0;
      padding-left: 60px;
    }

    .audio-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 65%;
    }

    .audio-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 85%;
      border-radius: 10px;
      background-color: #cbcbcb;
      padding: 10px 40px;
    }

    .audio-box>div {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .audio-box>div>img {
      width: 18px;
    }

    .audio-label {
      color: #390658;
      font-size: 20px;
      margin-left: 10px;
    }

    #earphone-icon {
      width: 53px;
    }

    .share-survey {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 30%;
    }

    .share-survey>div {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .share>img {
      width: 25px;
    }

    .survey>img {
      width: 23px;
    }

    .share-label {
      font-size: 20px;
      color: #390658;
      text-decoration: underline;
      margin-left: 10px;
    }

    .speakers {
      display: flex;
    }

    .speakers-wrapper {
      padding: 36px 0 20px;
      background-color: #d2d2d2;
      margin-top: 6px;
      margin-bottom: 60px;
    }

    .speakers-left-box {
      width: 65%;
    }

    .speaker-box {
      padding-left: 60px;
    }

    .green-rect {
      position: relative;
      background-color: #c6eb63;
      width: 400px;
      height: 70px;
      padding-left: 60px;
      display: flex;
      align-items: center;
      /* justify-content: center; */
      color: #3f005c;
      font-size: 28px;
      font-weight: 500;
    }

    .green-rect:after {
      background-color: #d2d2d2;
      position: absolute;
      content: "";
      -webkit-transform: rotate(-3deg);
      transform: rotate(117deg);
      -webkit-transform-origin: 3% 0;
      transform-origin: 73% 0;
      right: -38px;
      top: 75px;
      z-index: 1;
      width: 90px;
      height: 65%;
    }

    .speaker {
      padding: 20px 0;
      display: flex;
      align-items: self-start;
    }

    .speaker-info {
      margin-left: 30px;
    }

    .speaker-linkedIn {
      width: 40px;
    }

    .speaker-name {
      letter-spacing: -0.01px;
      color: #390658;
      font-size: 20px;
      font-weight: 500;
    }

    .speaker>a {
      margin-top: 6px;
    }

    .speaker-position {
      font-size: 18px;
      color: #000;
      font-weight: 500;
      margin-top: 3px;
    }

    .speakers-right-box {
      width: 35%;
      padding-left: 20px;
    }

    .sponsor-label {
      margin-top: 40px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .sponsor-img-box>img {
      width: 100%;
    }

    .hk-ini {
      max-width: 200px;
    }

    .ey {
      max-width: 350px;
    }

    .nineH {
      max-width: 200px;
    }

    .market {
      max-width: 200px;
    }

    .landor {
      max-width: 260px;
    }

    .chinachem {
      max-width: 250px;
    }

    .share {
      position: relative;
    }

    .share-link-box {
      position: absolute;
      bottom: -80px;
      right: 0;
      background: #fff;
      padding: 10px;
      border-radius: 3px;
      width: 375px;
      box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .link-box {
      display: flex;
      align-items: center;
    }

    .link-box input {
      text-overflow: ellipsis;
      width: 72%;
      height: 50px;
      font-size: 15px;
    }

    .link-box>button {
      margin-left: 6px;
      background: none;
      border: 1px solid #4a4a4a;
      border-radius: 3px;
      font-family: futura-pt, sans-serif;
      cursor: pointer;
      font-size: 18px;
      border-radius: 3px 5px;
      box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.5);
    }

    .link-box>button:focus {
      outline: none;
    }

    .sm-agenda {
      display: none;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    img#close {
      width: 17px;
    }

    .done {
      display: inline-block;
      cursor: pointer;
    }

    .copy-success {
      background: #000;
      color: #fff;
      font-size: 12px;
      padding: 5px;

      border-radius: 3px;
    }

    /* end of Live page */

    .abstract {
      font-weight: bold;
      margin: 20px 0;
      text-decoration: underline;
    }

    .abstract-desc {
      padding-bottom: 5px;
    }

    .chinese-word .abstract-topic {
      font-weight: 600;
    }

    .abstract-topic {
      font-weight: 900;
      margin-bottom: 3px;
    }

    .abstract-box {
      margin-bottom: 20px;
    }

    #cross {
      cursor: pointer;
      width: 30px;
      height: 30px;
      position: absolute;
      right: -25px;
      top: -25px;
    }

    .go-back-to-contacts-mobile {
      display: none;
    }

    /* Footer */
    .social-media-box {
      background-color: #390658;
    }

    .social-inner-box {
      display: flex;
      max-width: 900px;
      margin: auto;
      height: 80px;
      align-items: center;
      justify-content: space-between;
    }

    .social-inner-box img {
      max-width: 32px;
      max-height: 32px;
      cursor: pointer;
    }

    footer {
      background-image: url(./images/footer-bg-lg.jpg);
      background-size: cover;
      padding: 45px 0 50px;
      color: #fff;
    }

    .inner-footer {
      max-width: 1280px;
      margin: auto;
    }

    .institute-box {
      display: flex;
    }

    .organiser {
      width: 36%;
    }

    .org-box {
      width: 74%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #hkdc-logo {
      width: 78px;
      margin-left: 70px;
    }

    .organiser img {
      width: 100%;
    }

    .co-organiser {
      width: 44%;
    }

    .network-icon {
      width: 40px;
      cursor: pointer;
    }

    .in-label {
      font-size: 14px;
      font-weight: 300;
      margin-bottom: 15px;
    }

    .lead-sponsor>.in-label {
